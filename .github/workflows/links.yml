# Check if links present in the repository are valid.

name: Links

on:
  push:
    branches:
      - main
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions: {}

jobs:
  check-links:
    name: Check links
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Link Checker
        uses: lycheeverse/lychee-action@5c4ee84814c983aa7164eaee476f014e53ff3963 # v2.5.0
        env:
          # Set the GitHub token to avoid rate limits when checking GitHub links.
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          fail: true
          # Accept the HTTP status code 429 (Too Many Requests) to avoid failing the workflow
          # when the rate limit is exceeded.
          args: |
            --no-progress
            --include-fragments
            --accept '100..=103, 200..=299, 429'
            .
